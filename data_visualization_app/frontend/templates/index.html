<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization App</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"?></script>
</head>
<body>
    <div class="container">
        <h1>Visualize Your Data</h1>
        
        <div class="input-section">
            <select id="dataType" aria-label="Select data type">
                <option value="">Select Data Type</option>
                <option value="text">Text</option>
                <option value="image">Image</option>
                <option value="audio">Audio</option>
                <option value="3d-image">3D-Image</option>
            </select>
            
            <input type="file" id="fileInput" disabled aria-label="Choose file">
        </div>

        <div class="visualization-sections">
            <div class="section">
                <h2>Raw Data</h2>
                <div id="rawDataContent" class="content" role="region" aria-label="Raw data content"></div>
                <button id="viewRawBtn" disabled>
                    View Data
                </button>
            </div>

            <div class="section">
                <h2>Preprocessed Data</h2>
                <div id="preprocessedDataContent" class="content" role="region" aria-label="Preprocessed data content"></div>
                <button id="preprocessBtn" disabled>
                    Preprocess Data
                </button>
            </div>

            <div class="section">
                <h2>Augmented Data</h2>
                <div id="augmentationOptions" class="options-container" role="group" aria-label="Augmentation options"></div>
                <div id="augmentedDataContent" class="content" role="region" aria-label="Augmented data content"></div>
                <button id="augmentBtn" disabled>
                    Augment Data
                </button>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
